<!DOCTYPE html>
<html>
  <head>
    <title>Zoe</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Zoe</h1>
      <code>commit {{ .Commit }}</code>
    </header>
    <main>
      <section>
        <h2>She stores & analyses billions of tracking events.</h2>
      </section>
      <section>
        <h2>Reports</h2>
        <ul>
          {{ range .ReportNames }}
          <li><a href="/r?name={{ . }}">{{ . }}</a></li>
          {{ end }}
        </ul>
      </section>
      <section>
        <h2>Other stuff</h2>
        <ul>
          <li><a href="/status">Status</a></li>
          <li><a href="/js">Client JS</a></li>
          <li><a href="https://github.com/swissinfo-ch/zoe">GitHub Repo</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
